<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Product preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div id="main">
    <div id="leftSide">
      <img src="./images/image-product-desktop.jpg" id="perfume" alt="Product photo"/>
    </div>

    <div id="rightSide">
      <div id="oneWord">
        PERFUME
      </div>

      <div id="title">
        Gabrielle Essence Eau De Parfum
      </div>

      <div id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      
      <div id="mainPrice">
        $149.99
      </div>

      <div id="previousPrice">
        $169.99
      </div>
      <div id="button" onClick="window.location.reload();">
        <button>
          <img src="./images/icon-cart.svg" id="cart"/><h4>Add to Cart</h3>
        </button>
      </div>
    </div>
  </div>


    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FruGosky/" target="_blank">FruGosky</a>.
    </div>
</body>
</html>
